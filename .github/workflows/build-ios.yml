name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies (iOS)
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS
        run: |
          cd ios
          flutter build ios --release
