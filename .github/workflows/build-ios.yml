name: Build iOS App 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Ruby for Cocoapods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install Cocoapods
        run: gem install cocoapods

      - name: Install Dependencies
        run: pod install --repo-update

      - name: Build Project
        run: xcodebuild -workspace <stackfood_multivendor>.xcworkspace -scheme <stackfood_multivendor> -sdk iphonesimulator

